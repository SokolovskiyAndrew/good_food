<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">
    <!-- Bootstap min.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Good Food</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">GF.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Delivery</a>
                    </li>
                </ul>
                <div class="navbar-profile">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!-- Contact -->
    <section class="contact d-flex flex-column align-items-center" id="delivery"
        style="background-image: url('./images/box.jpg')">
        <div class="container d-flex flex-column">
            <h3 class="section-title section-title_center">contact form</h3>
            <div class="row form d-flex flex-wrap">
                <form class=" col-lg-6 col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">name <span>*</span> </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="your name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTelephone1">phone number <span>*</span></label>
                        <input type="tel" class="form-control" id="exampleInputTelephone1"
                            placeholder="your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">delivery option</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option>by yourself - free</option>
                            <option>our delivery - $5</option>
                            <option>outside delivery - $8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">message <span>*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Tell us about your idea" required></textarea>
                    </div>
                    <button type="submit" class="button">make order</button>
                </form>
                <div class="col-md-6 d-flex align-items-stretch">
                    <div class="info-wrap p-lg-5 ">
                        <!-- <h3 class="mb-4 mt-md-4">Contact us</h3> -->
                        <div class="dbox d-flex align-items-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-map-marker"></span>
                            </div>
                            <div class="text pl-3">
                                <p><span>Address:</span> <a href="#">New York NY 10016</a></p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-phone"></span>
                            </div>
                            <div class="text pl-3">
                                <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-paper-plane"></span>
                            </div>
                            <div class="text pl-3">
                                <p><span>Email:</span> <a href="#">goodfood@groot.com</a></p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-globe"></span>
                            </div>
                            <div class="text pl-3">
                                <p><span>Website:</span> <a href="#">https://goodfood.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-block">
            <div>
                <a class=" footer-logo" href="#">GF.</a>
            </div>
            <div class="">
                <ul class="menu-list">
                    <li class="menu-item active">
                        <a class="menu-link" href="index.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="menu.html">Menu</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">Delivery</a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="#" class="button">Make an order</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2020 GOOD FOOD
        </div>
    </footer>
    <!-- Footer -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- slick slider -->
    <script src="slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
